apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30

    packagingOptions {
        pickFirst '**/*.so'
    }

    defaultConfig {
        applicationId "com.verifai.example"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "3.4.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        buildConfigField "String", "verifaiLicence", verifaiLicence
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

ext {
    gson_version = "2.8.2"
    support_version = "27.1.1"
    tensorflow_version = "1.12.0"
    rx_android_version = "2.0.2"

    /* Api dependencies */
    oltu_version = "1.0.1"
    retrofit_version = "2.3.0"
    swagger_annotations_version = "1.5.15"
    rx_java_version = "2.1.1"
    threetenbp_version = "1.3.5"
    json_fire_version = "1.8.0"
    javax_annotation_version = "1.0"

    /* Test dependencies */
    junit_version = "4.12"
    runner_version = "1.0.2"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.13'

    // Verifai dependencies
    api 'com.verifai:core:4.2.1'
    implementation 'com.verifai:nfc:4.2.0'
    implementation 'com.verifai:liveness-check:4.2.0'
    implementation 'com.verifai:manual-security-features-check:4.2.0'
    implementation 'com.verifai:manual-data-crosscheck:4.2.0'
}
