apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    packagingOptions {
        pickFirst '**/*.so'
    }

    defaultConfig {
        applicationId "com.verifai.example"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "3.4.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    // Verifai dependencies
    implementation 'com.verifai:core:3.4.0'
    implementation 'com.verifai:nfc:3.4.1'
    implementation 'com.verifai:liveness-check:3.4.0'
    implementation 'com.verifai:manual-security-features-check:3.4.0'
    implementation 'com.verifai:manual-data-crosscheck:3.4.0'
}
